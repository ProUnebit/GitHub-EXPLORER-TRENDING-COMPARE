<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Gradient definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Telescope gradient -->
    <linearGradient id="telescopeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f6feb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Star glow -->
    <radialGradient id="starGlow">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#f97316;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Small stars in background -->
  <circle cx="80" cy="60" r="1.5" fill="#8b949e" opacity="0.6"/>
  <circle cx="340" cy="90" r="1" fill="#8b949e" opacity="0.4"/>
  <circle cx="120" cy="140" r="1.5" fill="#8b949e" opacity="0.5"/>
  <circle cx="380" cy="180" r="1" fill="#8b949e" opacity="0.6"/>
  <circle cx="60" cy="200" r="1" fill="#8b949e" opacity="0.4"/>
  <circle cx="320" cy="250" r="1.5" fill="#8b949e" opacity="0.5"/>
  
  <!-- GitHub Stars (что изучает телескоп) -->
  <!-- Large GitHub star -->
  <g transform="translate(280, 80)">
    <!-- Glow -->
    <circle r="35" fill="url(#starGlow)" opacity="0.3"/>
    <!-- Star shape -->
    <path d="M 0,-20 L 5.9,-6.2 L 20.6,-6.2 L 9.5,2.9 L 14.3,16.2 L 0,7.1 L -14.3,16.2 L -9.5,2.9 L -20.6,-6.2 L -5.9,-6.2 Z" 
          fill="#f97316" stroke="#fff" stroke-width="1.5" opacity="0.9">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="20s"
        repeatCount="indefinite"/>
    </path>
    <!-- Number badge -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          fill="#fff" text-anchor="middle">1.2k</text>
  </g>
  
  <!-- Medium GitHub star -->
  <g transform="translate(320, 180)">
    <circle r="25" fill="url(#starGlow)" opacity="0.2"/>
    <path d="M 0,-15 L 4.4,-4.7 L 15.5,-4.7 L 7.1,2.2 L 10.7,12.2 L 0,5.3 L -10.7,12.2 L -7.1,2.2 L -15.5,-4.7 L -4.4,-4.7 Z" 
          fill="#f97316" stroke="#fff" stroke-width="1.2" opacity="0.85">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="-360"
        dur="25s"
        repeatCount="indefinite"/>
    </path>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
          fill="#fff" text-anchor="middle">847</text>
  </g>
  
  <!-- Small GitHub star -->
  <g transform="translate(240, 140)">
    <circle r="18" fill="url(#starGlow)" opacity="0.15"/>
    <path d="M 0,-10 L 2.9,-3.1 L 10.3,-3.1 L 4.7,1.5 L 7.2,8.1 L 0,3.5 L -7.2,8.1 L -4.7,1.5 L -10.3,-3.1 L -2.9,-3.1 Z" 
          fill="#f97316" stroke="#fff" stroke-width="1" opacity="0.8">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="30s"
        repeatCount="indefinite"/>
    </path>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="6" font-weight="bold" 
          fill="#fff" text-anchor="middle">523</text>
  </g>
  
  <!-- Tiny GitHub stars -->
  <g transform="translate(360, 120)">
    <path d="M 0,-6 L 1.8,-1.9 L 6.2,-1.9 L 2.8,0.9 L 4.3,4.9 L 0,2.1 L -4.3,4.9 L -2.8,0.9 L -6.2,-1.9 L -1.8,-1.9 Z" 
          fill="#f97316" opacity="0.7"/>
  </g>
  
  <g transform="translate(190, 100)">
    <path d="M 0,-5 L 1.5,-1.6 L 5.2,-1.6 L 2.3,0.8 L 3.6,4.1 L 0,1.8 L -3.6,4.1 L -2.3,0.8 L -5.2,-1.6 L -1.5,-1.6 Z" 
          fill="#f97316" opacity="0.6"/>
  </g>
  
  <!-- GitHub Octocat silhouettes (как созвездия) -->
  <!-- Small Octocat 1 -->
  <g transform="translate(300, 240)" opacity="0.4">
    <path d="M 0,-8 C -4,-8 -7,-5 -7,0 C -7,4 -5,6 -2,7 C -2,6 -2,5 -1,5 C -1,6 0,7 2,7 C 5,6 7,4 7,0 C 7,-5 4,-8 0,-8 Z M -3,2 C -4,2 -4,1 -4,0 C -4,-1 -3,-2 -3,-2 C -2,-2 -2,-1 -2,0 C -2,1 -3,2 -3,2 Z M 3,2 C 2,2 2,1 2,0 C 2,-1 2,-2 3,-2 C 4,-2 4,-1 4,0 C 4,1 4,2 3,2 Z" 
          fill="#8b949e" stroke="#58a6ff" stroke-width="0.5"/>
  </g>
  
  <!-- Small Octocat 2 -->
  <g transform="translate(200, 200)" opacity="0.35">
    <path d="M 0,-6 C -3,-6 -5,-4 -5,0 C -5,3 -4,5 -2,5 C -2,4 -1,4 -1,4 C -1,5 0,5 2,5 C 4,5 5,3 5,0 C 5,-4 3,-6 0,-6 Z M -2,1 C -3,1 -3,0 -3,0 C -3,-1 -2,-1 -2,-1 C -1,-1 -1,0 -1,0 C -1,1 -2,1 -2,1 Z M 2,1 C 1,1 1,0 1,0 C 1,-1 1,-1 2,-1 C 3,-1 3,0 3,0 C 3,1 3,1 2,1 Z" 
          fill="#8b949e" stroke="#58a6ff" stroke-width="0.5"/>
  </g>
  
  <!-- Telescope -->
  <g transform="translate(100, 300)">
    <!-- Tripod base -->
    <line x1="-30" y1="50" x2="0" y2="20" stroke="#58a6ff" stroke-width="3" opacity="0.8"/>
    <line x1="30" y1="50" x2="0" y2="20" stroke="#58a6ff" stroke-width="3" opacity="0.8"/>
    <line x1="0" y1="60" x2="0" y2="20" stroke="#58a6ff" stroke-width="3" opacity="0.8"/>
    
    <!-- Tripod feet -->
    <circle cx="-30" cy="50" r="4" fill="#1f6feb"/>
    <circle cx="30" cy="50" r="4" fill="#1f6feb"/>
    <circle cx="0" cy="60" r="4" fill="#1f6feb"/>
    
    <!-- Mount -->
    <circle cx="0" cy="20" r="8" fill="#1f6feb" stroke="#58a6ff" stroke-width="2"/>
    
    <!-- Telescope tube -->
    <g transform="rotate(-45)">
      <!-- Main tube -->
      <rect x="5" y="-8" width="70" height="16" rx="3" 
            fill="url(#telescopeGradient)" stroke="#58a6ff" stroke-width="2"/>
      
      <!-- Tube rings -->
      <rect x="20" y="-8" width="4" height="16" fill="#0d1117" opacity="0.3"/>
      <rect x="50" y="-8" width="4" height="16" fill="#0d1117" opacity="0.3"/>
      
      <!-- Eyepiece -->
      <rect x="-5" y="-6" width="10" height="12" rx="2" fill="#1f6feb"/>
      <rect x="-8" y="-4" width="3" height="8" rx="1" fill="#0d1117"/>
      
      <!-- Lens -->
      <ellipse cx="75" cy="0" rx="6" ry="8" fill="#58a6ff" opacity="0.6"/>
      <ellipse cx="75" cy="0" rx="4" ry="6" fill="#fff" opacity="0.3"/>
      
      <!-- Focusing knob -->
      <circle cx="35" cy="12" r="4" fill="#1f6feb" stroke="#58a6ff" stroke-width="1"/>
    </g>
    
    <!-- View direction line (к звездам) -->
    <line x1="50" y1="-30" x2="150" y2="-100" 
          stroke="#f97316" stroke-width="1.5" opacity="0.3" stroke-dasharray="5,5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Lens flare effect -->
  <g transform="translate(280, 80)">
    <circle r="40" fill="none" stroke="#f97316" stroke-width="1" opacity="0.2">
      <animate attributeName="r" values="35;45;35" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Optional: Text label (можно убрать) -->
  <text x="200" y="380" font-family="'Segoe UI', Arial, sans-serif" font-size="18" 
        font-weight="600" fill="#58a6ff" text-anchor="middle" opacity="0.9">
    GitHub Explorer
  </text>
</svg>