<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 60" width="220" height="60">
  <defs>
    <linearGradient id="telescopeH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#1f6feb"/>
    </linearGradient>
    <radialGradient id="glowH">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Telescope Section (Left) -->
  <g transform="translate(25, 35)">
    <!-- Tripod -->
    <line x1="-12" y1="15" x2="0" y2="5" stroke="#58a6ff" stroke-width="1.8"/>
    <line x1="12" y1="15" x2="0" y2="5" stroke="#58a6ff" stroke-width="1.8"/>
    <circle cx="-12" cy="15" r="2" fill="#1f6feb"/>
    <circle cx="12" cy="15" r="2" fill="#1f6feb"/>
    
    <!-- Mount -->
    <circle cx="0" cy="5" r="4" fill="#1f6feb" stroke="#58a6ff" stroke-width="1.3"/>
    
    <!-- Telescope tube -->
    <g transform="rotate(-40)">
      <rect x="2" y="-4" width="32" height="8" rx="1.5" 
            fill="url(#telescopeH)" stroke="#58a6ff" stroke-width="1.3"/>
      <rect x="10" y="-4" width="1.5" height="8" fill="#0d1117" opacity="0.3"/>
      <rect x="24" y="-4" width="1.5" height="8" fill="#0d1117" opacity="0.3"/>
      
      <!-- Eyepiece -->
      <rect x="-2" y="-3" width="4" height="6" rx="1" fill="#1f6feb"/>
      
      <!-- Lens -->
      <ellipse cx="34" cy="0" rx="2.5" ry="4" fill="#58a6ff" opacity="0.6"/>
      <ellipse cx="34" cy="0" rx="1.8" ry="3" fill="#fff" opacity="0.3"/>
    </g>
  </g>
  
  <!-- GitHub Stars with Octocat (Middle) -->
  
  <!-- Large star #1 -->
  <g transform="translate(58, 18)">
    <circle r="12" fill="url(#glowH)" opacity="0.35"/>
    <path d="M 0,-7.5 L 2.2,-2.3 L 7.7,-2.3 L 3.5,1.1 L 5.4,6 L 0,2.6 L -5.4,6 L -3.5,1.1 L -7.7,-2.3 L -2.2,-2.3 Z" 
          fill="#f97316" stroke="#fff" stroke-width="1"/>
    <!-- Octocat -->
    <g transform="scale(0.22)" fill="#fff">
      <circle cx="0" cy="0" r="10"/>
      <path d="M -7,-8 L -10,-14 L -5,-10 Z"/>
      <path d="M 7,-8 L 10,-14 L 5,-10 Z"/>
      <circle cx="-3" cy="-1" r="2" fill="#0d1117"/>
      <circle cx="3" cy="-1" r="2" fill="#0d1117"/>
      <circle cx="0" cy="2" r="1" fill="#0d1117"/>
      <path d="M -8,8 Q -10,12 -8,14" stroke="#fff" stroke-width="1.5" fill="none"/>
      <path d="M 3,9 Q 3,13 2,15" stroke="#fff" stroke-width="1.5" fill="none"/>
    </g>
  </g>
  
  <!-- Large star #2 -->
  <g transform="translate(70, 42)">
    <circle r="10" fill="url(#glowH)" opacity="0.3"/>
    <path d="M 0,-6.5 L 1.9,-2 L 6.6,-2 L 3,0.9 L 4.6,5.2 L 0,2.2 L -4.6,5.2 L -3,0.9 L -6.6,-2 L -1.9,-2 Z" 
          fill="#f97316" stroke="#fff" stroke-width="0.9"/>
    <!-- Octocat -->
    <g transform="scale(0.19)" fill="#fff">
      <circle cx="0" cy="0" r="10"/>
      <path d="M -7,-8 L -10,-14 L -5,-10 Z"/>
      <path d="M 7,-8 L 10,-14 L 5,-10 Z"/>
      <circle cx="-3" cy="-1" r="2" fill="#0d1117"/>
      <circle cx="3" cy="-1" r="2" fill="#0d1117"/>
      <circle cx="0" cy="2" r="1" fill="#0d1117"/>
    </g>
  </g>
  
  <!-- Medium stars -->
  <g transform="translate(50, 35)">
    <circle r="7" fill="url(#glowH)" opacity="0.25"/>
    <path d="M 0,-4.5 L 1.3,-1.4 L 4.6,-1.4 L 2.1,0.6 L 3.2,3.7 L 0,1.6 L -3.2,3.7 L -2.1,0.6 L -4.6,-1.4 L -1.3,-1.4 Z" 
          fill="#f97316" stroke="#fff" stroke-width="0.7"/>
    <!-- Mini Octocat -->
    <circle cx="0" cy="0" r="1.8" fill="#fff"/>
    <circle cx="-0.7" cy="-0.3" r="0.4" fill="#0d1117"/>
    <circle cx="0.7" cy="-0.3" r="0.4" fill="#0d1117"/>
  </g>
  
  <g transform="translate(75, 25)">
    <circle r="6" fill="url(#glowH)" opacity="0.25"/>
    <path d="M 0,-4 L 1.2,-1.2 L 4.1,-1.2 L 1.8,0.5 L 2.8,3.2 L 0,1.4 L -2.8,3.2 L -1.8,0.5 L -4.1,-1.2 L -1.2,-1.2 Z" 
          fill="#f97316" stroke="#fff" stroke-width="0.6"/>
    <!-- Mini Octocat -->
    <circle cx="0" cy="0" r="1.5" fill="#fff"/>
    <circle cx="-0.6" cy="-0.2" r="0.3" fill="#0d1117"/>
    <circle cx="0.6" cy="-0.2" r="0.3" fill="#0d1117"/>
  </g>
  
  <g transform="translate(62, 50)">
    <circle r="5" fill="url(#glowH)" opacity="0.2"/>
    <path d="M 0,-3.5 L 1,-1 L 3.5,-1 L 1.5,0.4 L 2.4,2.7 L 0,1.2 L -2.4,2.7 L -1.5,0.4 L -3.5,-1 L -1,-1 Z" 
          fill="#f97316" stroke="#fff" stroke-width="0.5"/>
    <!-- Mini Octocat -->
    <circle cx="0" cy="0" r="1.3" fill="#fff"/>
    <circle cx="-0.5" cy="-0.2" r="0.25" fill="#0d1117"/>
    <circle cx="0.5" cy="-0.2" r="0.25" fill="#0d1117"/>
  </g>
  
  <!-- Tiny stars -->
  <circle cx="44" cy="25" r="1" fill="#f97316" opacity="0.7"/>
  <circle cx="68" cy="15" r="0.8" fill="#f97316" opacity="0.6"/>
  <circle cx="78" cy="50" r="0.8" fill="#f97316" opacity="0.6"/>
  <circle cx="54" cy="48" r="0.9" fill="#f97316" opacity="0.65"/>
  
  <!-- Text -->
  <text x="95" y="28" font-family="'Segoe UI', -apple-system, system-ui, sans-serif" 
        font-size="18" font-weight="700" fill="#58a6ff" letter-spacing="0.5">
    GitHub
  </text>
  <text x="95" y="45" font-family="'Segoe UI', -apple-system, system-ui, sans-serif" 
        font-size="14" font-weight="500" fill="#8b949e" letter-spacing="0.3">
    Explorer
  </text>
  
  <!-- Connecting lines -->
  <line x1="47" y1="22" x2="55" y2="16" 
        stroke="#f97316" stroke-width="0.8" opacity="0.3" stroke-dasharray="2,2"/>
  <line x1="49" y1="27" x2="65" y2="38" 
        stroke="#f97316" stroke-width="0.7" opacity="0.25" stroke-dasharray="2,2"/>
</svg>