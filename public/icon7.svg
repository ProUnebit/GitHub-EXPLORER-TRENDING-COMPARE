<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" width="120" height="60">
  <defs>
    <radialGradient id="glowH">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="starGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  
  <!-- Telescope Section (Left) -->
  <g transform="translate(25, 35)">
    <!-- Tripod -->
    <line x1="-12" y1="15" x2="0" y2="5" stroke="#ffffff" stroke-width="2.2" opacity="0.9"/>
    <line x1="12" y1="15" x2="0" y2="5" stroke="#ffffff" stroke-width="2.2" opacity="0.9"/>
    <circle cx="-12" cy="15" r="2.2" fill="#ffffff" opacity="0.95"/>
    <circle cx="12" cy="15" r="2.2" fill="#ffffff" opacity="0.95"/>
    
    <!-- Mount -->
    <circle cx="0" cy="5" r="4.5" fill="#ffffff" stroke="#e2e8f0" stroke-width="1.3" opacity="0.95"/>
    
    <!-- Telescope tube -->
    <g transform="rotate(-40)">
      <rect x="2" y="-4" width="32" height="8" rx="1.5" 
            fill="#ffffff" stroke="#e2e8f0" stroke-width="1.3" opacity="0.95"/>
      <rect x="10" y="-4" width="1.5" height="8" fill="#cbd5e1" opacity="0.4"/>
      <rect x="24" y="-4" width="1.5" height="8" fill="#cbd5e1" opacity="0.4"/>
      
      <!-- Eyepiece -->
      <rect x="-2" y="-3" width="4" height="6" rx="1" fill="#f1f5f9" opacity="0.95"/>
      
      <!-- Lens -->
      <ellipse cx="34" cy="0" rx="2.5" ry="4" fill="#94a3b8" opacity="0.5"/>
      <ellipse cx="34" cy="0" rx="1.8" ry="3" fill="#ffffff" opacity="0.6"/>
    </g>
  </g>
  
  <!-- GitHub Stars with Octocat (Middle-Right) -->
  
  <!-- Large star #1 -->
  <g transform="translate(70, 18)">
    <circle r="12" fill="url(#glowH)" opacity="0.35"/>
    <path d="M 0,-7.5 L 2.2,-2.3 L 7.7,-2.3 L 3.5,1.1 L 5.4,6 L 0,2.6 L -5.4,6 L -3.5,1.1 L -7.7,-2.3 L -2.2,-2.3 Z" 
          fill="url(#starGradientH)" stroke="#fbbf24" stroke-width="1"/>
    <!-- Octocat -->
    <g transform="scale(0.22)" fill="#fff">
      <circle cx="0" cy="0" r="10"/>
      <path d="M -7,-8 L -10,-14 L -5,-10 Z"/>
      <path d="M 7,-8 L 10,-14 L 5,-10 Z"/>
      <circle cx="-3" cy="-1" r="2" fill="#1e293b"/>
      <circle cx="3" cy="-1" r="2" fill="#1e293b"/>
      <circle cx="0" cy="2" r="1" fill="#1e293b"/>
      <path d="M -8,8 Q -10,12 -8,14" stroke="#fff" stroke-width="1.5" fill="none"/>
      <path d="M 3,9 Q 3,13 2,15" stroke="#fff" stroke-width="1.5" fill="none"/>
    </g>
  </g>
  
  <!-- Large star #2 -->
  <g transform="translate(85, 42)">
    <circle r="10" fill="url(#glowH)" opacity="0.3"/>
    <path d="M 0,-6.5 L 1.9,-2 L 6.6,-2 L 3,0.9 L 4.6,5.2 L 0,2.2 L -4.6,5.2 L -3,0.9 L -6.6,-2 L -1.9,-2 Z" 
          fill="url(#starGradientH)" stroke="#fbbf24" stroke-width="0.9"/>
    <!-- Octocat -->
    <g transform="scale(0.19)" fill="#fff">
      <circle cx="0" cy="0" r="10"/>
      <path d="M -7,-8 L -10,-14 L -5,-10 Z"/>
      <path d="M 7,-8 L 10,-14 L 5,-10 Z"/>
      <circle cx="-3" cy="-1" r="2" fill="#1e293b"/>
      <circle cx="3" cy="-1" r="2" fill="#1e293b"/>
      <circle cx="0" cy="2" r="1" fill="#1e293b"/>
    </g>
  </g>
  
  <!-- Medium stars -->
  <g transform="translate(58, 35)">
    <circle r="7" fill="url(#glowH)" opacity="0.25"/>
    <path d="M 0,-4.5 L 1.3,-1.4 L 4.6,-1.4 L 2.1,0.6 L 3.2,3.7 L 0,1.6 L -3.2,3.7 L -2.1,0.6 L -4.6,-1.4 L -1.3,-1.4 Z" 
          fill="url(#starGradientH)" stroke="#fbbf24" stroke-width="0.7"/>
    <!-- Mini Octocat -->
    <circle cx="0" cy="0" r="1.8" fill="#fff"/>
    <circle cx="-0.7" cy="-0.3" r="0.4" fill="#1e293b"/>
    <circle cx="0.7" cy="-0.3" r="0.4" fill="#1e293b"/>
  </g>
  
  <g transform="translate(95, 25)">
    <circle r="6" fill="url(#glowH)" opacity="0.25"/>
    <path d="M 0,-4 L 1.2,-1.2 L 4.1,-1.2 L 1.8,0.5 L 2.8,3.2 L 0,1.4 L -2.8,3.2 L -1.8,0.5 L -4.1,-1.2 L -1.2,-1.2 Z" 
          fill="url(#starGradientH)" stroke="#fbbf24" stroke-width="0.6"/>
    <!-- Mini Octocat -->
    <circle cx="0" cy="0" r="1.5" fill="#fff"/>
    <circle cx="-0.6" cy="-0.2" r="0.3" fill="#1e293b"/>
    <circle cx="0.6" cy="-0.2" r="0.3" fill="#1e293b"/>
  </g>
  
  <g transform="translate(75, 50)">
    <circle r="5" fill="url(#glowH)" opacity="0.2"/>
    <path d="M 0,-3.5 L 1,-1 L 3.5,-1 L 1.5,0.4 L 2.4,2.7 L 0,1.2 L -2.4,2.7 L -1.5,0.4 L -3.5,-1 L -1,-1 Z" 
          fill="url(#starGradientH)" stroke="#fbbf24" stroke-width="0.5"/>
    <!-- Mini Octocat -->
    <circle cx="0" cy="0" r="1.3" fill="#fff"/>
    <circle cx="-0.5" cy="-0.2" r="0.25" fill="#1e293b"/>
    <circle cx="0.5" cy="-0.2" r="0.25" fill="#1e293b"/>
  </g>
  
  <!-- Tiny stars -->
  <circle cx="50" cy="25" r="1" fill="#fbbf24" opacity="0.7"/>
  <circle cx="88" cy="15" r="0.8" fill="#f97316" opacity="0.6"/>
  <circle cx="100" cy="50" r="0.8" fill="#fbbf24" opacity="0.6"/>
  <circle cx="62" cy="48" r="0.9" fill="#f97316" opacity="0.65"/>
  
  <!-- Small background stars -->
  <circle cx="45" cy="15" r="0.7" fill="#94a3b8" opacity="0.5"/>
  <circle cx="105" cy="35" r="0.7" fill="#94a3b8" opacity="0.5"/>
  
  <!-- Connecting lines -->
  <line x1="47" y1="22" x2="65" y2="16" 
        stroke="#fbbf24" stroke-width="0.8" opacity="0.3" stroke-dasharray="2,2"/>
  <line x1="50" y1="27" x2="78" y2="38" 
        stroke="#f97316" stroke-width="0.7" opacity="0.25" stroke-dasharray="2,2"/>
</svg>