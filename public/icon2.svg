<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="telescope" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#1f6feb"/>
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  
  <!-- GitHub Stars -->
  <!-- Large star -->
  <g transform="translate(90, 35)">
    <circle r="20" fill="url(#glow)" opacity="0.4"/>
    <path d="M 0,-12 L 3.5,-3.7 L 12.4,-3.7 L 5.7,1.7 L 8.6,9.7 L 0,4.3 L -8.6,9.7 L -5.7,1.7 L -12.4,-3.7 L -3.5,-3.7 Z" 
          fill="#f97316" stroke="#fff" stroke-width="1.5"/>
  </g>
  
  <!-- Medium star -->
  <g transform="translate(95, 70)">
    <circle r="12" fill="url(#glow)" opacity="0.3"/>
    <path d="M 0,-7 L 2,-2.2 L 7.2,-2.2 L 3.3,1 L 5,5.7 L 0,2.5 L -5,5.7 L -3.3,1 L -7.2,-2.2 L -2,-2.2 Z" 
          fill="#f97316" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Small stars -->
  <circle cx="70" cy="50" r="1.5" fill="#f97316" opacity="0.8"/>
  <circle cx="105" cy="55" r="1" fill="#f97316" opacity="0.7"/>
  
  <!-- Telescope -->
  <g transform="translate(40, 90)">
    <!-- Tripod -->
    <line x1="-15" y1="20" x2="0" y2="8" stroke="#58a6ff" stroke-width="2"/>
    <line x1="15" y1="20" x2="0" y2="8" stroke="#58a6ff" stroke-width="2"/>
    <circle cx="-15" cy="20" r="2.5" fill="#1f6feb"/>
    <circle cx="15" cy="20" r="2.5" fill="#1f6feb"/>
    
    <!-- Mount -->
    <circle cx="0" cy="8" r="5" fill="#1f6feb" stroke="#58a6ff" stroke-width="1.5"/>
    
    <!-- Telescope tube -->
    <g transform="rotate(-50)">
      <rect x="3" y="-5" width="40" height="10" rx="2" 
            fill="url(#telescope)" stroke="#58a6ff" stroke-width="1.5"/>
      <rect x="12" y="-5" width="2" height="10" fill="#0d1117" opacity="0.3"/>
      <rect x="30" y="-5" width="2" height="10" fill="#0d1117" opacity="0.3"/>
      
      <!-- Eyepiece -->
      <rect x="-3" y="-3.5" width="6" height="7" rx="1.5" fill="#1f6feb"/>
      
      <!-- Lens -->
      <ellipse cx="43" cy="0" rx="3.5" ry="5" fill="#58a6ff" opacity="0.6"/>
      <ellipse cx="43" cy="0" rx="2.5" ry="3.5" fill="#fff" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Aim line -->
  <line x1="60" y1="60" x2="85" y2="40" 
        stroke="#f97316" stroke-width="1" opacity="0.4" stroke-dasharray="3,3"/>
</svg>